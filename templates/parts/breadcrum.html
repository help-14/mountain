{{define "breadcrum"}}
<div class="col">
    <div class="btn-group flex-wrap" role="group" aria-label="Navigation" x-show="config.view.navigation" x-transition>
        <template x-for="(bc, index) in breadcrumbs">
            <button type="button" class="btn mb-0 btn-light" x-on:click="goto(bc.path)" x-html="bc.name"
                aria-current="page"></button>
        </template>
    </div>
</div>
{{end}}
