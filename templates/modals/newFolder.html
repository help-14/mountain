{{define "newFolderModal"}}
<div class="modal" id="newFolderModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create new folder</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="newFolderInput" type="text" class="form-control" placeholder="Folder name or path..."
                    autofocus required>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" @click="createFolder()">Create</button>
            </div>
        </div>
    </div>
</div>
{{end}}
